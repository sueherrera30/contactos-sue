<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--links-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
	<title>contactos de Sue </title>
</head>
<body>
	<!--header-->
	
  
  <nav class="nav-extended">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center"> Contactos de Sue </a>
    </div>
  </nav>
  <!--termina header-->
  <!--inicia barra de busqueda-->
   <nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="barra-budqueda" type="search" required>
          <label class="label-icon" for="search">
          <i class="material-icons">search</i>
          </label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>
  <!--termina barra de busqueda-->
  <!--boton agregar-->
  	<div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large teal lighten-2 modal-trigger" href="#modal1">
      <i class="large material-icons">add</i>
    </a>
    </div>
    <!--termina boton agregar-->
  
  <!--modal-->
    <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      
      <div class="row">
         <h5 class=" teal-text text-lighten-2 center">Nuevo contacto</h5>
	   <!--</div>-->
      </div>   
     
       <div class="row">
       <!--nombre-->
      <form class="col s6 offset-s3">  
          <div class="input-field">
            
            <input id="input_text_nombre" type="text" class="validate">
            <label for="input_text" class="teal-text text-lighten-2"> NOMBRE <i class="material-icons">perm_identity</i>   </label>
           
          </div>
       </form>
     
         <!--telefono-->
         <form class="col s6 offset-s3">  
          <div class="input-field">
    
            <input id="input_text_tel" type="text" class="validate">
            <label for="input_text" class="teal-text text-lighten-2"> TELEFONO <i class="material-icons">phone</i></label>
          </div>
       </form>
         <!--correo-->
      <form class="col s6 offset-s3">  
          <div class="input-field">
            
            <input id="input_text_email" type="text" class="validate">
            <label for="input_text" class="teal-text text-lighten-2"> EMAIL <i class="material-icons">email</i></label>
            
           <!--Botón envair datos-->
          </div>
       </form>
       <div>
           <button class=" col s2 offset-s3 modal-action modal-close btn waves-effect waves-light red accent-1" id="btnAgregar">Agregar
            <i class="material-icons right">send</i>
           </button>
      </div>
  </div>
 </div>
</div> 
  <!--termina modal-->
  
  <!--seccion de contactos nuevos-->
   <section class="contenedor-contactos">
  	 
   	 <h6 class="white-text left-align" id="almacen-contador"></h6>
   </section>
	
	
	<!--más Links-->
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
